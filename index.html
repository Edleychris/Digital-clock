<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="details">
            <div>
            <h2 class="hour" id="hour">0 </h2>
            <span>Hour</span>
        </div>
            <div>
            <h2 class="minute" id="minute">00</h2><span>Minute</span>
        </div>
            <div>

            <h2 class="second" id="second">00</h2><span>Second</span>
        </div>
            <div>
            <span class="AmPm" id="AmPm">Am</span>
        </div>
        </div>
    </div>
